<!DOCTYPE html>
<html>
    <head>
<style>
canvas {
    border: 1px solid black;
}
.canvasElement {
    text-align: center;
}
</style>
</head>
<body>
<div class="canvasElement">
    <canvas id = "c1"></canvas>
</div>

<script>
let canvas = document .getElementById("c1")
let ctx = canvas .getContext("2d");
canvas.width = 500; //px 
canvas.height = 400; //px

//Italy overskrift
ctx.font = "50px Arial";
let txt = "Italy";
ctx.fillText(txt, 200, 80);

ctx.fillStyle = "#008C45"
ctx.fillRect(100, 100, 100, 200);
ctx.fillStyle = "#F4F5F0"
ctx.fillRect(200, 100, 100, 200);
ctx.fillStyle = "#CD212A"
ctx.fillRect(300, 100, 100, 200);


</script>

</body>

</html>
